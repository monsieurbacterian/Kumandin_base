<!DOCTYPE html>
<html>
<head>
    <title>Поиск по корпусу</title>
</head>
<body>
    <h1>Поиск по параллельному корпусу</h1>
    <form action="/search" method="get">
        <input type="text" name="q" placeholder="Введите слово на русском">
        <button type="submit">Искать</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
